<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator || Imran Khan</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="background">
      <div class="container">
        <div class="top-title">Javascript Grade Calculator</div>
        <div class="screen">
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <p class="app-title-text animated infinite pulse">
                  Imran<br />Khan <br />
                  Calculator
                </p>
              </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="Bangla"
                    id="bangla"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="Bangla 2nd"
                    id="bangla2"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="English"
                    id="english"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="English 2nd"
                    id="english2"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="Mathematics"
                    id="math"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="Science"
                    id="science"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="Social Science"
                    id="social-science"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="History"
                    id="history"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="Islam and moral"
                    id="islam"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="Agriculture"
                    id="agri"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
